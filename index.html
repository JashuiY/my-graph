  function evaluarCondicion(numero, condicionTexto) {
      if (!condicionTexto) return false;
      // Normalizar: quitar espacios, pasar a minúscula
      condicionTexto = condicionTexto.toLowerCase().replace(/\s+/g, "");
      console.log('evaluando..', numero, condicionTexto)
      // Dividir por "o" (también podrías usar "|" o "," si quisieras)
      const condiciones = condicionTexto.split("o");
      // Evaluar cada subcondición
      return condiciones.some(cond => {
          if (/^\d+(\.\d+)?$/.test(cond)) {
            //console.log(numero,'===', cond)
            return numero === parseFloat(cond);

          } else if (/^<=\d+(\.\d+)?$/.test(cond)) {
            //console.log(numero,'<=', cond.slice(2))
            return numero <= parseFloat(cond.slice(2));

          } else if (/^>=\d+(\.\d+)?$/.test(cond)) {
            //console.log(numero,'>=', cond.slice(2))
            return numero >= parseFloat(cond.slice(2));

          } else if (/^<\d+(\.\d+)?$/.test(cond)) {
            //console.log(numero,'<', cond.slice(1))
            return numero < parseFloat(cond.slice(1));

          } else if (/^>\d+(\.\d+)?$/.test(cond)) {
            //console.log(numero,'>', cond.slice(1))
            return numero > parseFloat(cond.slice(1));

          } else if (/^\d+(\.\d+)?-\d+(\.\d+)?/.test(cond)) {
            const [inicio, fin] = cond.split("-").map(Number);
            //console.log(numero,'>=', inicio, '&&', numero, '<=', fin)
            return numero >= inicio && numero <= fin;
          }
          return false;
      });
  }  
  
  function calcularColor(valor, esperado, medio, bajo) {
  if (evaluarCondicion(valor, esperado)) {

  } else if (evaluarCondicion(valor, medio)) {
    return "orange";
  } else if (evaluarCondicion(valor, bajo)) {
    return "red";
  } else {
    return "white";
  }
  }

  function contarColores(datosFiltrados) {

    datosFiltrados.forEach(d => {
      if (conteo[d.color] !== undefined) {

    });

    return conteo;
  }

  <h2>Clasificación desde API</h2>

  <script>
    const apiUrl = "PEGAR_AQUI_LA_URL_DE_TU_APPS_SCRIPT";

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const nombres = [];
        const valores = [];
        const colores = [];

        data.forEach(row => {
          if (!row["Nombre"]) return;
          nombres.push(row["Nombre"]);
          valores.push(parseFloat(row["Valor"]));
          if (row["Estimado"] === true) colores.push("green");
          else if (row["Medio"] === true) colores.push("orange");
          else if (row["Bajo"] === true) colores.push("red");
          else colores.push("gray");
        });

        Plotly.newPlot("chart", [{
          x: nombres,
          y: valores,
          type: "bar",
          marker: { color: colores }
        }], {
          title: "Valores desde API",
          yaxis: { title: "Valor" },
          xaxis: { title: "Indicadores" }
        });
      });
  </script>
</body>
</html>

<head>
  <meta charset="UTF-8">
  <title>Dashboard de Indicadores</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h2>Indicadores por estado</h2>

  <label for="location-select">Selecciona una ubicación:</label>
  <select id="location-select" onchange="updateChart()">
    <option value="Oaxaca">Oaxaca</option>
    <option value="Chiapas">Chiapas</option>
    <option value="Tabasco">Tabasco</option>
  </select>

  <div id="chart" style="width: 100%; max-width: 900px; height: 500px;"></div>

  <script>
    const dataByLocation = {
      "Oaxaca": {
        categories: ["DM", "EH", "CAMama", "CACU", "Materna", "Neonatal", "S.Ob", "CUPN", "CUSN", "IAAS", "CVE", "CES", "CIS"],
        estimated: [18, 16, 16, 16, 18, 12, 4, 36, 37, 9, 6, 6, 6],
        obtained:  [15, 15.2, 7.3, 13.8, 9.4, 5.8, 1.8, 27.2, 26.9, 3, 6, 6, 6]
      },
      "Chiapas": {
        categories: ["DM", "EH", "CAMama", "CACU", "Materna", "Neonatal", "S.Ob", "CUPN", "CUSN", "IAAS", "CVE", "CES", "CIS"],
        estimated: [18, 16, 16, 16, 18, 12, 4, 36, 37, 9, 6, 6, 6],
        obtained:  [12, 13, 10, 11, 10, 6, 2, 30, 33, 5, 5, 6, 5]
      },
      "Tabasco": {
        categories: ["DM", "EH", "CAMama", "CACU", "Materna", "Neonatal", "S.Ob", "CUPN", "CUSN", "IAAS", "CVE", "CES", "CIS"],
        estimated: [18, 16, 16, 16, 18, 12, 4, 36, 37, 9, 6, 6, 6],
        obtained:  [16, 15, 14, 15, 16, 10, 3, 35, 36, 6, 6, 6, 6]
      }
    };

    function updateChart() {
      const location = document.getElementById("location-select").value;
      const info = dataByLocation[location];

      const obtained = {
        x: info.categories,
        y: info.obtained,
        name: 'Obtenida',
        type: 'bar',
        marker: { color: 'teal' }
      };

      const estimatedRest = {
        x: info.categories,
        y: info.estimated.map((e, i) => e - info.obtained[i]),
        name: 'Faltante',
        type: 'bar',
        marker: { color: 'lightgray' }
      };

      const layout = {
        title: `OOAD ${location} - Indicadores`,
        barmode: 'stack',
        yaxis: { title: 'Ponderación' },
        xaxis: { title: 'Categorías' }
      };

      Plotly.newPlot('chart', [obtained, estimatedRest], layout);
    }

    // Initialize with Oaxaca
    updateChart();
  </script>
</body>
</html>
